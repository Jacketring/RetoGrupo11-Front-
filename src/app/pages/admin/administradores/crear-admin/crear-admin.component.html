<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded">
    <h2 class="text-2xl font-bold mb-4">Crear Nuevo Administrador</h2>
  
    @if (error) {
      <div class="bg-red-100 text-red-600 p-3 rounded mb-4">{{ error }}</div>
    }
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" formControlName="email" class="input" />
      </div>
      <div>
        <label class="block text-sm font-medium">Nombre</label>
        <input type="text" formControlName="nombre" class="input" />
      </div>
      <div>
        <label class="block text-sm font-medium">Apellidos</label>
        <input type="text" formControlName="apellidos" class="input" />
      </div>
      <div>
        <label class="block text-sm font-medium">Contrase√±a</label>
        <input type="password" formControlName="password" class="input" />
      </div>
  
      <button
        type="submit"
        [disabled]="form.invalid || loading"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        {{ loading ? 'Creando...' : 'Crear Administrador' }}
      </button>
    </form>
  </div>
