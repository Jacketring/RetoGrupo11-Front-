<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Crear Nuevo Administrador</h2>

  @if (error) {
    <div class="bg-red-100 text-red-600 p-3 rounded mb-4 text-sm">{{ error }}</div>
  }

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" formControlName="email"
             class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
      <input type="text" formControlName="nombre"
             class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label>
      <input type="text" formControlName="apellidos"
             class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Contrase√±a</label>
      <input type="password" formControlName="password"
             class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <button type="submit"
            [disabled]="form.invalid || loading"
            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition disabled:opacity-50">
      {{ loading ? 'Creando...' : 'Crear Administrador' }}
    </button>
  </form>
</div>
