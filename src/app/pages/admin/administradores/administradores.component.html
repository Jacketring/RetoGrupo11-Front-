<div class="admin-container">
  <div class="admin-header">
    <h2 class="admin-title">Administradores</h2>
    <button (click)="crearAdmin()" class="admin-button">
      âž• Nuevo Administrador
    </button>
  </div>

  @if (administradores.length > 0) {
    <div class="admin-table-wrapper">
      <table class="admin-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Fecha de Registro</th>
          </tr>
        </thead>
        <tbody>
          @for (admin of administradores; track admin.email) {
            <tr>
              <td>{{ admin.nombre }} {{ admin.apellidos }}</td>
              <td>{{ admin.email }}</td>
              <td>{{ admin.fechaRegistro }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  } @else {
    <p class="admin-empty">No hay administradores registrados.</p>
  }
</div>
