<div class="empresas-container">
  <div class="empresas-header">
    <h2 class="empresas-title">Empresas registradas</h2>
    <a routerLink="/admin/empresas/alta" class="empresas-button">
      ➕ Nueva Empresa
    </a>
  </div>

  @if (empresas.length > 0) {
    <div class="empresas-table-wrapper">
      <table class="empresas-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>CIF</th>
            <th>País</th>
            <th>Email</th>
            <th class="text-right">Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (empresa of empresas; track empresa.idEmpresa) {
            <tr>
              <td>{{ empresa.nombreEmpresa }}</td>
              <td>{{ empresa.cif }}</td>
              <td>{{ empresa.pais }}</td>
              <td>{{ empresa.email }}</td>
              <td class="text-right">
                <a [routerLink]="['/admin/empresas/editar', empresa.idEmpresa]" class="action-link edit">Editar</a>
                <button (click)="confirmarEliminar(empresa.idEmpresa)" class="action-link delete">
                  Eliminar
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  } @else {
    <p class="empresas-empty">No hay empresas registradas todavía.</p>
  }
</div>
