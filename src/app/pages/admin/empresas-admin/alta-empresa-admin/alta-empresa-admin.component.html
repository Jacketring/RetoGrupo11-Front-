<div class="empresa-alta-container">
  <h2 class="empresa-alta-title">Alta de Nueva Empresa</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="empresa-alta-form">
    <div class="form-group">
      <label>Email del usuario</label>
      <input type="email" formControlName="email" class="input-field" />
    </div>

    <div class="form-group">
      <label>Nombre del usuario</label>
      <input type="text" formControlName="nombreUsuario" class="input-field" />
    </div>

    <div class="form-group">
      <label>Apellidos del usuario</label>
      <input type="text" formControlName="apellidoUsuario" class="input-field" />
    </div>

    <div class="form-group">
      <label>Nombre de la empresa</label>
      <input type="text" formControlName="nombreEmpresa" class="input-field" />
    </div>

    <div class="form-group">
      <label>CIF</label>
      <input type="text" formControlName="cif" class="input-field" />
    </div>

    <div class="form-group">
      <label>Dirección Fiscal</label>
      <input type="text" formControlName="direccionFiscal" class="input-field" />
    </div>

    <div class="form-group">
      <label>País</label>
      <input type="text" formControlName="pais" class="input-field" />
    </div>

    <button type="submit" class="submit-button" [disabled]="form.invalid || loading">
      {{ loading ? 'Registrando...' : 'Registrar Empresa' }}
    </button>
  </form>

  @if (error) {
    <div class="error-message">
      {{ error }}
    </div>
  }
</div>
