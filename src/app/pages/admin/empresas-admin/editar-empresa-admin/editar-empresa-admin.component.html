<div class="max-w-2xl mx-auto p-6 bg-white shadow rounded">
    <h2 class="text-xl font-bold mb-4">Editar Empresa</h2>
  
    @if (error) {
      <div class="bg-red-100 text-red-600 p-3 mb-4 rounded">{{ error }}</div>
    }
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label>CIF</label>
        <input formControlName="cif" type="text" class="input" />
      </div>
      <div>
        <label>Nombre Empresa</label>
        <input formControlName="nombreEmpresa" type="text" class="input" />
      </div>
      <div>
        <label>Dirección Fiscal</label>
        <input formControlName="direccionFiscal" type="text" class="input" />
      </div>
      <div>
        <label>País</label>
        <input formControlName="pais" type="text" class="input" />
      </div>
      <div>
        <label>Email</label>
        <input formControlName="email" type="email" class="input" />
      </div>
  
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" [disabled]="form.invalid">
        Guardar Cambios
      </button>
    </form>
  </div>
