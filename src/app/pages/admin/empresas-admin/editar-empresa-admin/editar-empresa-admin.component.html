<div class="empresa-editar-container">
  <h2 class="empresa-editar-title">Editar Empresa</h2>

  @if (error) {
    <div class="error-message">
      {{ error }}
    </div>
  }

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="empresa-editar-form">
    <div class="form-group">
      <label>CIF</label>
      <input formControlName="cif" type="text" class="input-field" />
    </div>

    <div class="form-group">
      <label>Nombre Empresa</label>
      <input formControlName="nombreEmpresa" type="text" class="input-field" />
    </div>

    <div class="form-group">
      <label>Dirección Fiscal</label>
      <input formControlName="direccionFiscal" type="text" class="input-field" />
    </div>

    <div class="form-group">
      <label>País</label>
      <input formControlName="pais" type="text" class="input-field" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" class="input-field" />
    </div>

    <button type="submit" class="submit-button" [disabled]="form.invalid">
      Guardar Cambios
    </button>
  </form>
</div>
