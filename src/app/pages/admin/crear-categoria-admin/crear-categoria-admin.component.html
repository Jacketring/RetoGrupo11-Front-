<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded">
    <h2 class="text-2xl font-bold mb-4">Nueva Categoría</h2>
  
    @if (error) {
      <div class="bg-red-100 text-red-600 p-3 rounded mb-4">{{ error }}</div>
    }
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Nombre</label>
        <input type="text" formControlName="nombre" class="input" />
      </div>
      <div>
        <label class="block text-sm font-medium">Descripción</label>
        <textarea formControlName="descripcion" rows="4" class="input"></textarea>
      </div>
      <button
        type="submit"
        [disabled]="form.invalid || loading"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        {{ loading ? 'Guardando...' : 'Crear Categoría' }}
      </button>
    </form>
  </div>
