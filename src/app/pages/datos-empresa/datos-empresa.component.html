<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Datos Empresa</h2>
      <form>
        <!-- CIF -->
        <div class="mb-4">
          <label for="cif" class="block text-sm font-medium text-gray-700">CIF</label>
          <input type="text" id="cif" placeholder="CIF" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
  
        <!-- Nombre -->
        <div class="mb-4">
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" id="nombre" placeholder="Nombre de la empresa" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
  
        <!-- Dirección Fiscal -->
        <div class="mb-4">
          <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección Fiscal</label>
          <input type="text" id="direccion" placeholder="Dirección fiscal" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
  
        <!-- País -->
        <div class="mb-4">
          <label for="pais" class="block text-sm font-medium text-gray-700">País</label>
          <input type="text" id="pais" placeholder="País" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
  
        <!-- Email -->
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
          <input type="email" id="email" placeholder="Correo de contacto" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
  
        <!-- Botones -->
        <div class="flex justify-between space-x-4">
          <button type="reset" class="w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
            Reset
          </button>
          <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>
