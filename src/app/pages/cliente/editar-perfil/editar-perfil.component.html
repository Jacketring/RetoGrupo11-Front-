<div class="perfil-editar-container">
  <h2 class="perfil-editar-title">Editar Perfil</h2>

  @if (error) {
    <div class="error-message">
      {{ error }}
    </div>
  }

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="perfil-editar-form">
    <div class="form-group">
      <label>Nombre</label>
      <input formControlName="nombre" type="text" class="input-field" />
    </div>

    <div class="form-group">
      <label>Apellidos</label>
      <input formControlName="apellidos" type="text" class="input-field" />
    </div>

    <button type="submit" class="submit-button" [disabled]="form.invalid || loading">
      {{ loading ? 'Guardando...' : 'Guardar Cambios' }}
    </button>
  </form>
</div>
