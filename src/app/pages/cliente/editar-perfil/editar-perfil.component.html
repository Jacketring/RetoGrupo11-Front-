<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded">
    <h2 class="text-2xl font-bold mb-4">Editar Perfil</h2>
  
    <!-- Mostrar error si ocurre alguno -->
    <div *ngIf="error" class="bg-red-100 text-red-600 p-3 rounded mb-4">
      {{ error }}
    </div>
  
    <!-- Formulario de edición del perfil -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      
      <div>
        <label for="nombre" class="block text-sm font-medium">Nombre</label>
        <input 
          id="nombre" 
          type="text" 
          formControlName="nombre" 
          class="input" 
          placeholder="Introduce tu nombre"
        />
      </div>
  
      <div>
        <label for="apellidos" class="block text-sm font-medium">Apellidos</label>
        <input 
          id="apellidos" 
          type="text" 
          formControlName="apellidos" 
          class="input" 
          placeholder="Introduce tus apellidos"
        />
      </div>
  
      <div>
        <label for="password" class="block text-sm font-medium">Contraseña</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          class="input" 
          placeholder="Introduce tu nueva contraseña"
        />
      </div>
  
      <button
        type="submit"
        [disabled]="form.invalid || loading"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        {{ loading ? 'Guardando...' : 'Guardar Cambios' }}
      </button>
    </form>
  </div>
