<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded">
  <h2 class="text-2xl font-bold mb-4">Mi Perfil</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">

    <div>
      <label class="block text-sm font-medium">Nombre</label>
      <input type="text" formControlName="nombre" class="input" />
    </div>

    <div>
      <label class="block text-sm font-medium">Apellidos</label>
      <input type="text" formControlName="apellidos" class="input" />
    </div>

    <button type="submit" [disabled]="form.invalid || loading"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      {{ loading ? 'Guardando...' : 'Guardar Cambios' }}
    </button>
  </form>
</div>
