<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Postular a Vacante</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Vacante</label>
      <input 
        type="text" 
        formControlName="nombreVacante" 
        class="w-full bg-gray-100 border border-gray-300 text-gray-700 text-sm rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500" 
        readonly />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Archivo</label>
      <input 
        type="text" 
        formControlName="archivo" 
        placeholder="Nombre o ruta del archivo"
        class="w-full border border-gray-300 text-gray-700 text-sm rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Curr√≠culum</label>
      <input 
        type="text" 
        formControlName="curriculum" 
        class="w-full border border-gray-300 text-gray-700 text-sm rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Comentarios</label>
      <textarea 
        formControlName="comentarios" 
        rows="4"
        placeholder="Escribe tus comentarios..."
        class="w-full border border-gray-300 text-gray-700 text-sm rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
    </div>

    <button 
      type="submit" 
      [disabled]="form.invalid || loading"
      class="inline-flex items-center justify-center bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded-lg px-5 py-2.5 transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-green-300 disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer">
      <svg *ngIf="!loading" class="w-4 h-4 mr-2" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M5 13l4 4L19 7" />
      </svg>
      {{ loading ? 'Enviando...' : 'Enviar Solicitud' }}
    </button>
  </form>
</div>
