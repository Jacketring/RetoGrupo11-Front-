<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Editar Vacante</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
      <input type="text" formControlName="nombre"
             class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
      <textarea formControlName="descripcion" rows="4"
                class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Detalles</label>
      <textarea formControlName="detalles" rows="4"
                class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Salario</label>
      <input type="number" formControlName="salario"
             class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Imagen</label>
      <input type="text" formControlName="imagen"
             class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
      <select formControlName="nombreCategoria"
              class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
        <option [ngValue]="null">-- Selecciona una categoría --</option>
        @for (categoria of categorias; track categoria.idCategoria) {
          <option [value]="categoria.nombre">{{ categoria.nombre }}</option>
        }
      </select>
    </div>

    <button type="submit"
            [disabled]="form.invalid || loading"
            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition disabled:opacity-50">
      {{ loading ? 'Guardando...' : 'Actualizar Vacante' }}
    </button>
  </form>
</div>
