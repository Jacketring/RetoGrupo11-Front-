<div class="p-6 bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto">
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-gray-800">Gestión de Solicitudes</h1>

        <div class="space-x-2">
          <button 
            [class]="filtroEstado() === 'todos' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'" 
            class="px-4 py-2 rounded-md text-sm font-medium transition"
            (click)="cambiarFiltro('todos')">
            Todas
          </button>
          <button 
            [class]="filtroEstado() === 'pendientes' ? 'bg-yellow-500 text-white' : 'bg-gray-200 text-gray-700'" 
            class="px-4 py-2 rounded-md text-sm font-medium transition"
            (click)="cambiarFiltro('pendientes')">
            Pendientes
          </button>
          <button 
            [class]="filtroEstado() === 'adjudicadas' ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-700'" 
            class="px-4 py-2 rounded-md text-sm font-medium transition"
            (click)="cambiarFiltro('adjudicadas')">
            Adjudicadas
          </button>
        </div>
      </div>

      <div *ngIf="cargando()">Cargando...</div>
      <div *ngIf="error()">{{ error() }}</div>

      <!-- Aquí puedes mostrar las solicitudes y el estado -->
      <div *ngFor="let vacante of getVacanteKeys()">
        <div *ngFor="let solicitud of getSolicitudesFiltradas(vacante)">
          <div>
            <p>{{ solicitud.nombreUsuario }}</p>
            <p>{{ solicitud.fecha | date }}</p>
            <button *ngIf="solicitud.estado === 0" (click)="adjudicar(solicitud.idSolicitud)">Adjudicar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
