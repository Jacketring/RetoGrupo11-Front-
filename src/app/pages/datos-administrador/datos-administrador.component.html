<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Datos Administrador</h2>
      <form>
        <!-- Nombre -->
        <div class="mb-4">
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" id="nombre" placeholder="Nombre" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
  
        <!-- Apellidos -->
        <div class="mb-4">
          <label for="apellidos" class="block text-sm font-medium text-gray-700">Apellidos</label>
          <input type="text" id="apellidos" placeholder="Apellidos" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
  
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Correo Electr√≥nico</label>
          <input type="email" id="email" placeholder="Correo" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
  
        <!-- Fecha de Registro -->
        <div class="mb-4">
          <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha de Registro</label>
          <input type="date" id="fecha" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
  
        <!-- Rol -->
        <div class="mb-4">
          <label for="rol" class="block text-sm font-medium text-gray-700">Rol</label>
          <select id="rol" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <option value="">Selecciona un rol</option>
            <option value="admin">Administrador</option>
            <option value="empresa">Empresa</option>
          </select>
        </div>
  
        <!-- Enabled -->
        <div class="mb-6">
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" id="enabled">
            <span class="ml-2 text-sm text-gray-700">Cuenta habilitada</span>
          </label>
        </div>
  
        <!-- Botones -->
        <div class="flex justify-between space-x-3">
          <button type="reset" class="w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
            Reset
          </button>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Modificar
          </button>
          <button type="button" class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
            Eliminar
          </button>
        </div>
      </form>
    </div>
  </div>
