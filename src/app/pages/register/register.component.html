<div class="register-page">
  <div class="register-card">
    <h2 class="register-title">Registro</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <!-- Nombre -->
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" formControlName="name" placeholder="Tu nombre" />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="Tu correo" />
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Tu contraseña" />
      </div>

      <!-- Confirmar contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirma tu contraseña" />
      </div>

      <!-- Error -->
      @if (error) {
        <div class="error-message">
          {{ error }}
        </div>
      }

      <!-- Botón -->
      <button type="submit" [disabled]="registerForm.invalid || loading" class="submit-btn">
        @if (!loading) {
          Registrarse
        } @else {
          Registrando...
        }
      </button>

    </form>
  </div>
</div>
